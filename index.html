<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>FrontEnd Mentor: Profile Card Component</title>
  </head>
  <body>
    <main class="container">
      <img
        src="/images/bg-pattern-card.svg"
        alt="background"
        class="card__bg" />
      <div class="card__profile">
        <img src="/images/image-victor.jpg" alt="avatar" class="avatar" />
        <h1>Victor Crest <span> 26</span></h1>
        <p class="card__city">London</p>
      </div>

      <section class="stats__section">
        <div class="stats__count">80K</div>
        <div class="stats__count">803K</div>
        <div class="stats__count">1.4K</div>
        <div class="stats__category">Followers</div>
        <div class="stats__category">Likes</div>
        <div class="stats__category">Photos</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
